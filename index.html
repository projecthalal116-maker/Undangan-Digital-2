<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Tautan Undangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">Generator Tautan Undangan</h1>
            <p class="text-gray-400 mt-2">Buat tautan unik untuk tamu undangan Anda dengan mudah.</p>
        </header>

        <!-- Main Card -->
        <main class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 space-y-6">
            
            <!-- Base URL Input -->
            <div>
                <label for="baseUrlInput" class="block text-sm font-medium text-gray-300 mb-2">URL Dasar Undangan</label>
                <input type="text" id="baseUrlInput" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition" value="https://planetcreative.my.id/rhadyta-rendar/">
            </div>

            <!-- Input Methods -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                <!-- Manual Input -->
                <div>
                    <label for="guestNameInput" class="block text-sm font-medium text-gray-300 mb-2">Input Nama Tamu Manual</label>
                    <div class="flex space-x-2">
                        <input type="text" id="guestNameInput" placeholder="Contoh: Bagas Adi" class="flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                        <button id="addGuestBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-transform transform hover:scale-105 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            <span>Tambah</span>
                        </button>
                    </div>
                </div>
                <!-- Excel Import -->
                <div class="text-center md:text-left">
                     <label for="excelFile" class="w-full md:w-auto cursor-pointer bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition-transform transform hover:scale-105 inline-flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                        <span>Impor dari Excel</span>
                    </label>
                    <input type="file" id="excelFile" class="hidden" accept=".xlsx, .xls">
                    <p class="text-xs text-gray-500 mt-2">File Excel harus berisi satu kolom nama.</p>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-gray-700"></div>

            <!-- Guest List -->
            <div>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-white">Daftar Tamu</h2>
                    <button id="clearAllBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg transition-transform transform hover:scale-105 flex items-center space-x-2 text-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        <span>Hapus Semua</span>
                    </button>
                </div>
                <div id="tableWrapper" class="bg-gray-900 rounded-lg border border-gray-700">
                    <div class="table-container">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead class="bg-gray-800 sticky top-0">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider w-16">No.</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Nama Tamu</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Tautan Undangan</th>
                                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="guestList" class="divide-y divide-gray-700">
                                <!-- Guest rows will be injected here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                     <div id="emptyState" class="text-center py-12 px-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.97M15 21h6m-6-1a6 6 0 00-9-5.197M12 10.75A4.75 4.75 0 1012 1.25a4.75 4.75 0 000 9.5z" /></svg>
                        <h3 class="mt-2 text-sm font-medium text-white">Belum ada tamu</h3>
                        <p class="mt-1 text-sm text-gray-400">Tambahkan tamu secara manual atau impor dari Excel.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="copyToast" class="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        Tautan berhasil disalin!
    </div>

    <!-- Error Toast Notification -->
    <div id="errorToast" class="fixed bottom-5 right-5 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        <!-- Error message set via JS -->
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const baseUrlInput = document.getElementById('baseUrlInput');
            const guestNameInput = document.getElementById('guestNameInput');
            const addGuestBtn = document.getElementById('addGuestBtn');
            const excelFile = document.getElementById('excelFile');
            const guestListBody = document.getElementById('guestList');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const tableWrapper = document.getElementById('tableWrapper');
            const emptyState = document.getElementById('emptyState');
            const copyToast = document.getElementById('copyToast');
            const errorToast = document.getElementById('errorToast');

            // Application State
            let guests = [];

            // --- FUNCTIONS ---

            const renderGuestList = () => {
                guestListBody.innerHTML = ''; // Clear existing list

                if (guests.length === 0) {
                    tableWrapper.querySelector('table').classList.add('hidden');
                    emptyState.classList.remove('hidden');
                } else {
                    tableWrapper.querySelector('table').classList.remove('hidden');
                    emptyState.classList.add('hidden');
                }

                guests.forEach((guest, index) => {
                    const baseUrl = baseUrlInput.value.trim();
                    // Encode guest name, replacing spaces with '+' for URL parameter
                    const encodedName = encodeURIComponent(guest.trim()).replace(/%20/g, '+');
                    const fullUrl = `${baseUrl}?to=${encodedName}`;

                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-700/50 transition-colors";
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-300">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-white">${guest}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-400">
                            <a href="${fullUrl}" target="_blank" class="hover:underline">${fullUrl}</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                            <button class="copy-btn text-blue-400 hover:text-blue-300 transition" data-url="${fullUrl}">Salin</button>
                        </td>
                    `;
                    guestListBody.appendChild(row);
                });
            };
            
            const addGuest = (name) => {
                const trimmedName = name.trim();
                if (trimmedName && !guests.includes(trimmedName)) {
                    guests.push(trimmedName);
                    renderGuestList();
                }
            };

            const showToast = () => {
                copyToast.classList.remove('translate-y-20', 'opacity-0');
                setTimeout(() => {
                    copyToast.classList.add('translate-y-20', 'opacity-0');
                }, 2000);
            };

            const showErrorToast = (message) => {
                errorToast.textContent = message;
                errorToast.classList.remove('translate-y-20', 'opacity-0');
                setTimeout(() => {
                    errorToast.classList.add('translate-y-20', 'opacity-0');
                }, 3000);
            };
            
            const fallbackCopyTextToClipboard = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.top = "0";
                textArea.style.left = "0";
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showToast();
                    } else {
                        showErrorToast('Gagal menyalin tautan.');
                        console.error('Fallback: Gagal menyalin tautan');
                    }
                } catch (err) {
                    showErrorToast('Gagal menyalin tautan.');
                    console.error('Fallback: Gagal menyalin tautan', err);
                }
                document.body.removeChild(textArea);
            };

            const copyToClipboard = (text) => {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast();
                    }).catch(err => {
                        console.warn('Modern copy failed, trying fallback:', err);
                        fallbackCopyTextToClipboard(text);
                    });
                } else {
                    fallbackCopyTextToClipboard(text);
                }
            };

            // --- EVENT LISTENERS ---

            addGuestBtn.addEventListener('click', () => {
                addGuest(guestNameInput.value);
                guestNameInput.value = '';
                guestNameInput.focus();
            });

            guestNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addGuestBtn.click();
                }
            });

            clearAllBtn.addEventListener('click', () => {
                if (clearAllBtn.dataset.confirmed) {
                    guests = [];
                    renderGuestList();
                    delete clearAllBtn.dataset.confirmed;
                    clearAllBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                        <span>Hapus Semua</span>
                    `;
                    clearAllBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                    clearAllBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                } else {
                    clearAllBtn.dataset.confirmed = "true";
                    clearAllBtn.innerHTML = `<span>Yakin? Klik lagi untuk hapus</span>`;
                    clearAllBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                    clearAllBtn.classList.add('bg-yellow-500', 'hover:bg-yellow-600');

                    setTimeout(() => {
                        if (clearAllBtn.dataset.confirmed) {
                            delete clearAllBtn.dataset.confirmed;
                            clearAllBtn.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                                <span>Hapus Semua</span>
                            `;
                            clearAllBtn.classList.remove('bg-yellow-500', 'hover:bg-yellow-600');
                            clearAllBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                        }
                    }, 3000);
                }
            });
            
            baseUrlInput.addEventListener('input', renderGuestList);

            excelFile.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        // Convert sheet to array of arrays
                        const json_data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // Flatten array, filter out empty/null values, and add guests
                        json_data.flat().filter(name => name).forEach(name => {
                            addGuest(String(name));
                        });
                        
                        // Clear the file input value so the 'change' event fires again for the same file
                        e.target.value = ''; 
                    } catch (error) {
                        console.error("Gagal memproses file Excel:", error);
                        showErrorToast("Gagal membaca file Excel. Cek format.");
                    }
                };
                reader.readAsArrayBuffer(file);
            });

            guestListBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const urlToCopy = e.target.dataset.url;
                    copyToClipboard(urlToCopy);
                }
            });

            // Initial Render
            renderGuestList();
        });
    </script>
</body>
</html>
